<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة عائلة ناصر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 1em;
        }

        #chat-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        #messages div {
            margin-bottom: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .message.user {
            background-color: #e1f7d5;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background-color: #dcdde1;
        }

        #input-container {
            display: flex;
            padding: 10px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        #send-button {
            padding: 10px 15px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        #send-button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>

<header>
    <h1>دردشة عائلة ناصر</h1>
    <p>مرحبًا بكم في غرفة دردشة عائلية</p>
</header>

<div id="chat-container">
    <div id="messages">
        <!-- الرسائل ستظهر هنا -->
    </div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
        <button id="send-button">إرسال</button>
    </div>
</div>

<script>
    // عناصر DOM
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    // وظيفة لإضافة رسالة
    function addMessage(text, isUser = true) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', isUser ? 'user' : 'other');
        messageDiv.textContent = text;
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight; // نقل التمرير للأسفل
    }

    // حدث عند النقر على زر الإرسال
    sendButton.addEventListener('click', () => {
        const messageText = messageInput.value.trim();
        if (messageText) {
            addMessage(messageText); // إضافة رسالة المستخدم
            messageInput.value = ''; // تفريغ الإدخال
        }
    });

    // إرسال الرسالة بالضغط على Enter
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });
</script>

</body>
</html>
